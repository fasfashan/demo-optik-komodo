<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar shadow-sm sticky-top bg-success">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="img/LOGO OPTIK KOMODO.png"
            alt="Logo"
            width="123"
            height="48"
            class="d-inline-block align-text-top"
          />
        </a>
        <button type="button" class="btn btn-danger">Logout</button>
      </div>
    </nav>
    <div class="container mt-5">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            Pendaftaran
          </li>
        </ol>
      </nav>
    </div>
    <div class="container gap-2 mt-5">
      <div class="row pendaftaran-pasien justify-content-between">
        <div class="col-4 box-card">
          <form>
            <div class="mb-2">
              <label for="nama" class="form-label">Nama</label>
              <input
                type="text"
                class="form-control"
                id="nama"
                placeholder="Masukan nama"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="mb-2">
              <label for="bpjs" class="form-label">No. BPJS</label>
              <input
                type="number"
                placeholder="Masukan No. BPJS"
                class="form-control"
                id="bpjs"
              />
            </div>
            <div class="mb-2">
              <label for="alamat" class="form-label">Alamat</label>
              <textarea
                class="form-control"
                placeholder="Masukan alamat"
                id="alamat"
              ></textarea>
            </div>
            <div class="mb-2">
              <label for="telp" class="form-label">No. Telp</label>
              <input
                type="number"
                placeholder="Masukan No. Telp"
                class="form-control"
                id="telp"
              />
            </div>
            <button
              style="width: 100%"
              type="submit"
              class="btn btn-success mt-3"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Daftar
            </button>
            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content p-3">
                  <div class="alert alert-success mt-4" role="alert">
                    Pasien telah didaftarkan
                  </div>
                  <div class="modal-body p-0">
                    <label for="ID" class="form-label">ID</label>
                    <input
                      type="email"
                      class="form-control mb-2"
                      id="ID"
                      aria-describedby="emailHelp"
                      placeholder="1"
                      aria-label="Disabled input example"
                      disabled
                    />
                    <label for="BPJS" class="form-label">Nama</label>
                    <input
                      type="text"
                      class="form-control mb-2"
                      id="BPJS"
                      aria-describedby="emailHelp"
                      placeholder="Andre Aprianto"
                      aria-label="Disabled input example"
                      disabled
                    />
                    <label for="BPJS" class="form-label">No BPJS</label>
                    <input
                      type="text"
                      class="form-control mb-2"
                      id="BPJS"
                      aria-describedby="emailHelp"
                      placeholder="2384632784698"
                      aria-label="Disabled input example"
                      disabled
                    />
                    <label for="alamat" class="form-label">Alamat</label>
                    <textarea
                      class="form-control"
                      placeholder="Jl Duren Baru"
                      id="alamat"
                      disabled
                    ></textarea>
                    <label for="BPJS" class="form-label">No. Telp</label>
                    <input
                      type="email"
                      class="form-control mb-5"
                      id="BPJS"
                      aria-describedby="emailHelp"
                      placeholder="12324234"
                      aria-label="Disabled input example"
                      disabled
                    />
                  </div>
                  <div class="modal-footer">
                    <button
                      aria-label="close"
                      data-bs-dismiss="modal"
                      type="button"
                      class="btn btn-success"
                    >
                      Selesai
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-7 box-card">
          <p>Cari berdasarkan:</p>
          <div
            class="btn-group mb-3"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-success" for="btnradio1">Nama</label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio2"
              autocomplete="off"
            />
            <label class="btn btn-outline-success" for="btnradio2">ID</label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio3"
              autocomplete="off"
            />
            <label class="btn btn-outline-success" for="btnradio3"
              >No. Telp</label
            >
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Cari pasien "
              aria-describedby="button-addon2"
            />
            <button class="btn btn-success" type="button" id="button-addon2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M8 4C5.79086 4 4 5.79086 4 8C4 10.2091 5.79086 12 8 12C10.2091 12 12 10.2091 12 8C12 5.79086 10.2091 4 8 4ZM2 8C2 4.68629 4.68629 2 8 2C11.3137 2 14 4.68629 14 8C14 9.29583 13.5892 10.4957 12.8907 11.4765L17.7071 16.2929C18.0976 16.6834 18.0976 17.3166 17.7071 17.7071C17.3166 18.0976 16.6834 18.0976 16.2929 17.7071L11.4765 12.8907C10.4957 13.5892 9.29583 14 8 14C4.68629 14 2 11.3137 2 8Z"
                  fill="white"
                />
              </svg>
            </button>
          </div>

          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">ID</th>
                <th scope="col">Nama</th>
                <th scope="col">No. BPJS</th>
                <th scope="col">Alamat</th>
                <th scope="col">No. Telp</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>1</td>
                <td>Andre Aprianto</td>
                <td>3201234518721890</td>
                <td>JL Duren Baru</td>
                <td>0812 2345 678</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>87</td>
                <td>Andre Simanjuntak</td>
                <td>3201234518720001</td>
                <td>JL Pegangsaan</td>
                <td>0812 6789 678</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      document
        .getElementById("button-addon2")
        .addEventListener("click", function () {
          document.querySelector(".d-none").classList.remove("d-none");
        });
    </script>
  </body>
</html>
